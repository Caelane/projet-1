<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonSite - Vêtements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 30%;
            margin: 0 1%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>MonSite - Vêtements</h1>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">Hommes</a>
        <a href="#">Femmes</a>
        <a href="#">Enfants</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="container">
            <div class="product">
                <img src="chemise.jpg" alt="Chemise">
                <h2>Chemise élégante</h2>
                <p>Prix : 29.99€</p>
                <button>Acheter</button>
            </div>
            <div class="product">
                <img src="robe.jpg" alt="Robe">
                <h2>Robe d'été</h2>
                <p>Prix : 39.99€</p>
                <button>Acheter</button>
            </div>
            <div class="product">
                <img src="chaussures.jpg" alt="Chaussures">
                <h2>Chaussures de sport</h2>
                <p>Prix : 49.99€</p>
                <button>Acheter</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 MonSite - Vêtements. Tous droits réservés.</p>
    </footer>
</body>
</html>
